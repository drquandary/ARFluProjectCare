<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      /* Style for buttons */
      #button-container {
        position: absolute;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .rounded-button {
        margin: 10px;
        padding: 15px 30px;
        border-radius: 25px;
        border: none;
        background-color: #007bff;
        color: white;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Camera -->
      <a-entity camera></a-entity>

      <!-- Facts Text -->
      <a-entity
        id="fact-text"
        position="0 0 -3"
        text="value: Fact 1; align: center; color: white;"
      ></a-entity>
    </a-scene>

    <!-- 2D Buttons -->
    <div id="button-container">
      <button class="rounded-button" id="back-button">Back</button>
      <button class="rounded-button" id="next-button">Next</button>
    </div>

    <script>
      // Demo facts content
      const facts = [
    "Can the flu vaccine give my child the flu? Fact: No, the flu vaccine cannot give your child the flu.",



        "Fact 2: Water boils at 100Â°C.",
        "Fact 3: The sky appears blue during the day."
      ];

      let currentFactIndex = 0;

      // Get references to the buttons and fact text
      const backButton = document.querySelector("#back-button");
      const nextButton = document.querySelector("#next-button");
      const factText = document.querySelector("#fact-text");

      // Add event listeners for button clicks
      backButton.addEventListener("click", () => {
        currentFactIndex = (currentFactIndex - 1 + facts.length) % facts.length;
        updateFact();
      });

      nextButton.addEventListener("click", () => {
        currentFactIndex = (currentFactIndex + 1) % facts.length;
        updateFact();
      });

      // Function to update the displayed fact
      function updateFact() {
        factText.setAttribute("text", "value", facts[currentFactIndex]);
      }
    </script>
  </body>
</html>
