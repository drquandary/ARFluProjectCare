<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/1ff0bc65-1f95-4ab6-8115-122057dbbf5f/targets.mind?v=1694880590521;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
          <a-video id="targetVideo" src="videoposter.mp4" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-video>
        </a-entity>
    </a-scene>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const videoElement = document.querySelector("#targetVideo").components.material.material.map.image;
        videoElement.autoplay = true;
        videoElement.muted = true; // Some browsers require video to be muted for autoplay
        videoElement.play();
        
        videoElement.addEventListener("ended", function() {
          window.location.href = "index.html";
        });
      });
    </script>
  </body>
</html>
